     <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #ffffff;
    }

    /* زر المنيو */
    .custom-menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1100;
    }

    .custom-menu-btn span {
      height: 4px;
      width: 100%;
      background-color: #333;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    .custom-menu-btn.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .custom-menu-btn.active span:nth-child(2) {
      opacity: 0;
    }

    .custom-menu-btn.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* الخلفية */
    .custom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .custom-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* القائمة الجانبية */
    .custom-sidebar {
      position: fixed;
      top: 0;
      right: -50%;
      height: 100vh;
      width: 50%;
      background-color: hsl(227, 55%, 57%);
      padding: 40px 20px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      z-index: 1050;
    }

    .custom-sidebar.show {
      right: 0;
    }

    .custom-sidebar ul {
      list-style: none;
    }

    .custom-sidebar li {
      margin: 20px 0;
    }

    .custom-sidebar a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

  </style>
</head>

  <script>
    const btn = document.getElementById("custom-menu-btn");
    const sidebar = document.getElementById("custom-sidebar");
    const overlay = document.getElementById("custom-overlay");

    btn.addEventListener("click", () => {
      btn.classList.toggle("active");
      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
    });

    overlay.addEventListener("click", () => {
      btn.classList.remove("active");
      sidebar.classList.remove("show");
      overlay.classList.remove("show");
    });
  </script>
